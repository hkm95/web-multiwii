      <div class="row">
        <h1>PID Settings</h1>
        <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>P</th>
                  <th>I</th>
                  <th>D</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Roll</td>
                  <td><div class="input-group">
                  <input type="text" class="form-control" id="roll-addon1">
                  </div></td>
                  <td><div class="input-group">
                  <input type="text" class="form-control" id="roll-addon2">
                  </div></td>
                  <td><div class="input-group">
                  <input type="text" class="form-control" id="roll-addon3">
                  </div></td>
                </tr>
                <tr>

                  <input type="text" class="form-control" id="pitch-addon1">
                  </div></td>
                  <td><div class="input-group">
                  <input type="text" class="form-control" id="pitch-addon2">
                  </div></td>
                  <td><div class="input-group">

                  </div></td>
                </tr>
                <tr>
                  <td>Yaw</td>
                  <td><div class="input-group">
                  <input type="text" class="form-control" id="yaw-addon1">
                  </div></td>
                  <td><div class="input-group">

                  </div></td>
                  <td><div class="input-group">
                  <input type="text" class="form-control" id="yaw-addon3">
                  </div></td>
                </tr>
                <tr>

                  <input type="text" class="form-control" id="ht-addon1">
                  </div></td>
                  <td><div class="input-group">
                  <input type="text" class="form-control" id="ht-addon2">
                  </div></td>
                  <td><div class="input-group">
                  <input type="text" class="form-control" id="ht-addon3">
                  </div></td>
                </tr>
              </tbody>
            </table>
          </div>
          <center><button type="button" class="btn btn-danger"><h2>Go!</h2></button></center>
