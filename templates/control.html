<html lang="en">

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Multiwii Based Quadcopter</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-9 col-sm-offset-1 col-md-10 col-md-offset-1 main">
          <h1 class="page-header">Let's Fly!</h1>
          &nbsp;
          <div class="col-xs-6 col-md-3">
          <div id="slider-vertical1" style="height:200px;"></div>
          <span style="display:block; height: 20px;"></span>
          <label for="amount">Throttle:</label>
          <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
         </div>
          <div class="col-xs-6 col-md-3">
          <div id="slider-vertical2" style="height:200px;"></div>
          <span style="display:block; height: 20px;"></span>
          <label for="yaw">Yaw:</label>
          <input type="text" id="yaw" readonly style="border:0; color:#f6931f; font-weight:bold;">
         </div>
          <div class="col-xs-6 col-md-3">
          <div id="slider-vertical3" style="height:200px;"></div>
          <span style="display:block; height: 20px;"></span>
          <label for="roll">Roll:</label>
          <input type="text" id="roll" readonly style="border:0; color:#f6931f; font-weight:bold;">
          </div>
          <div class="col-xs-6 col-md-3">
          <div id="slider-vertical4" style="height:200px;"></div>
          <span style="display:block; height: 20px;"></span>
          <label for="roll">Pitch:</label>
          <input type="text" id="pitch" readonly style="border:0; color:#f6931f; font-weight:bold;">
          </div>
        </div>
      </div>
    </div>
    

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="/static/js/jquery.min.js"></script> 
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="/static/js/bootstrap.min.js"></script>  
    <script src="/static/js/jquery-ui.min.js"></script>
    <script>
  $(function() {
    $( "#slider-vertical1" ).slider({
      orientation: "vertical",
      range: "min",
      min: 1000,
      max: 2000,
      value: 60,
      slide: function( event, ui ) {
        $( "#amount" ).val( ui.value );
      }
    });
    $( "#amount" ).val( $( "#slider-vertical1" ).slider( "value" ) );
  });
  </script>

<script>
  $(function() {
    $( "#slider-vertical2" ).slider({
      orientation: "vertical",
      range: "min",
      min: 1000,
      max: 2000,
      value: 60,
      slide: function( event, ui ) {
        $( "#yaw" ).val( ui.value );
      }
    });
    $( "#yaw" ).val( $( "#slider-vertical2" ).slider( "value" ) );
  });
  </script>

<script>
  $(function() {
    $( "#slider-vertical3" ).slider({
      orientation: "vertical",
      range: "min",
      min: 1000,
      max: 2000,
      value: 60,
      slide: function( event, ui ) {
        $( "#roll" ).val( ui.value );
      }
    });
    $( "#roll" ).val( $( "#slider-vertical3" ).slider( "value" ) );
  });
  </script>

<script>
  $(function() {
    $( "#slider-vertical4" ).slider({
      orientation: "vertical",
      range: "min",
      min: 1000,
      max: 2000,
      value: 60,
      slide: function( event, ui ) {
        $( "#pitch" ).val( ui.value );
      }
    });
    $( "#pitch" ).val( $( "#slider-vertical4" ).slider( "value" ) );
  });
  </script>

</body>
</html>
